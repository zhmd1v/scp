version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: scp_db
      POSTGRES_USER: scp_user
      POSTGRES_PASSWORD: scp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: "dev-secret-key-change-me"
      POSTGRES_DB: scp_db
      POSTGRES_USER: scp_user
      POSTGRES_PASSWORD: scp_password
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      - db

volumes:
  postgres_data:
